<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <link rel="stylesheet" th:href="@{/main.css}"/>

</head>

<body>
<div>
    <table class="table table-bordered text-center">
        <thead>
        <tr class="first-color">
            <th rowspan="3" scope="col">ID</th>
            <th rowspan="3" scope="col">NAME</th>
            <th rowspan="3" scope="col">USERNAME</th>
            <th colspan="6" scope="col">ADDRESS</th>
            <th rowspan="3" scope="col">PHONE</th>
            <th rowspan="3" scope="col">WEBSITE</th>
            <th colspan="3" scope="col">COMPANY</th>
        </tr>
        <tr class="second-color">
            <th rowspan="2">STREET</th>
            <th rowspan="2">SUITE</th>
            <th rowspan="2">CITY</th>
            <th rowspan="2">ZIPCODE</th>
            <th colspan="2">GEO</th>
            <th rowspan="2">NAME</th>
            <th rowspan="2">CATCHPHRASE</th>
            <th rowspan="2">BS</th>
        </tr>
        <tr>
            <th>LAT</th>
            <th>LNG</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td class="bigger-text" th:text="${user.id}"></td>
            <td class="bigger-text" th:text="${user.name}"></td>
            <td class="bigger-text" th:text="${user.username}"></td>
            <td class="bigger-text" th:text="${user.address.street}"></td>
            <td class="bigger-text" th:text="${user.address.suite}"></td>
            <td class="bigger-text" th:text="${user.address.city}"></td>
            <td class="bigger-text" th:text="${user.address.zipcode}"></td>
            <td class="bigger-text" th:text="${user.address.geo.lat}"></td>
            <td class="bigger-text" th:text="${user.address.geo.lng}"></td>
            <td class="bigger-text" th:text="${user.phone}"></td>
            <td class="bigger-text" th:text="${user.website}"></td>
            <td class="bigger-text" th:text="${user.company.name}"></td>
            <td class="bigger-text" th:text="${user.company.catchPhrase}"></td>
            <td class="bigger-text" th:text="${user.company.bs}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
